<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
  </head>
  <body>
    <header
      class="container bg-white sticky-top d-flex justify-content-between align-items-center my-3 p-3 shadow-sm"
    >
      <h4 class="mb-0">My Shop</h4>
      <button
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#showcart"
        aria-controls="showcart"
        class="btn btn-primary btn-lg position-relative cart-btn animate__animated"
      >
        <i class="bi bi-cart"></i>Carts
        <span
          class="cart-count position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
        >
          0
        </span>
      </button>
    </header>
    <div class="container">
      <div class="products row my-4 g-4"></div>
    </div>


    <div
      class="offcanvas offcanvas-end "
      tabindex="-1"
      id="showcart"
      aria-labelledby="showcartLabel"
      data-bs-backdrop="static"
    >
      <div class="offcanvas-header ">
        <h5 
          class="offcanvas-title"
          id="showcartLabel"
        >
          <i class=" bi bi-cart-dash"></i> Your Carts <span class=" cart-count badge bg-primary">0</span>
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body cart-box">
        

      </div>
      <div class="offcanvas-footer p-3 border border-top shadow-sm">
        <div class="d-flex justify-content-between align-item-end">
          <p>Total</p>
          <h4>$ <span class="total">0</span></h4>
        </div>
        <button class=" btn btn-primary w-100 d-block">Check out</button>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
